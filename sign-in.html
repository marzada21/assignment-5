<!DOCTYPE html>
<html lang="en">
<head>

<!-- Navbar -->

<!-- Sign-In -->
<form class="form">
    <div class="sign-in">
        <h1>Sign In</h1>
        <div class="email">
            <label>Email: </label><br>
            <input type="text" class="enter-email" placeholder="Enter Email">
        </div>
        <div class="password">
            <label>Password: </label>
            <a href="#" class="forgot">Forgot Password?</a>
            <br>
            <input type="password" class="enter-password" placeholder="Enter Password">
        </div>
        <div class="continue">
            <a href="index.html" class="sign-in-button">Sign-In</a>
        </div>
        <div class="help">
            <i class="fa-solid fa-caret-right fa-lg" style="color: #ffffff;"></i> <a href="#">Need Help?</a>
        </div>
    </div>
</form>
  
</body>
